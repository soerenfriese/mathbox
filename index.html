    <script src="index.js" type="module"></script>

<body class="light">

        <div class="header-item svg-container">

                <rect width="16" height="16" fill="#087cfa"/>
                <rect width="14" height="14" fill="#000" x="1"  y="1"/>
                <rect width="12" height="12" fill="#fff" x="2"  y="2"/>
                <rect width="10" height="10" fill="#000" x="3"  y="3"/>
                <rect width="8"  height="3"  fill="#000" x="4"  y="1"/>
                <rect width="8"  height="3"  fill="#000" x="4"  y="12"/>
                <rect width="1"  height="3"  fill="#fff" x="5"  y="4"/>
                <rect width="1"  height="3"  fill="#fff" x="10" y="9"/>
                <rect width="1"  height="1"  fill="#fff" x="5"  y="8"/>
                <rect width="1"  height="2"  fill="#fff" x="4"  y="9"/>
                <rect width="1"  height="1"  fill="#fff" x="5"  y="11"/>
                <rect width="1"  height="2"  fill="#fff" x="6"  y="9"/>

                <rect width="1"  height="2"  fill="#fff" x="11" y="5"/>
            </svg>
        </div>

            <button id="theme-button" class="header-button" type="button">
                <div id="theme-button-sun" class="svg-container">
                    <!-- https://fontawesome.com/icons/sun?f=classic&s=solid -->

                </div>
            </button>
        </div>

        <div class="header-item">
            <a href="https://github.com/soerenfriese/mathbox/wiki" target="_blank">Docs</a>
        </div>

        <div class="header-item">
            <a href="https://github.com/soerenfriese/mathbox" target="_blank" class="svg-container">
                <svg width="32" height="32" viewBox="0 0 16 16">

                </svg>
            </a>
        </div>
    </div>

    <div id="frame" class="frame">
        <div id="editor-panel" class="editor-panel">
            <div class="toolbar">
                <button id="run-button" class="tool svg-container" type="button">
                    <!-- https://fontawesome.com/icons/play?f=classic&s=solid -->
                    <svg height="1em" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M73 39c-14.8-9.1-33.4-9.4-48.5-.9S0 62.6 0 80V432c0 17.4 9.4 33.4 24.5 41.9s33.7 8.1 48.5-.9L361 297c14.3-8.7 23-24.2 23-41s-8.7-32.2-23-41L73 39z"/></svg>
                </button>
                <button id="time-button" class="tool" type="button">00:00.0</button>
                <button id="amplifier-button" class="tool" type="button">x1.0</button>
                <button id="log-button" class="tool svg-container" type="button">
                    <!-- https://fontawesome.com/icons/broom?f=classic&s=solid -->
                    <svg height="1em" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M566.6 54.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-192 192-34.7-34.7c-4.2-4.2-10-6.6-16-6.6c-12.5 0-22.6 10.1-22.6 22.6v29.1L364.3 320h29.1c12.5 0 22.6-10.1 22.6-22.6c0-6-2.4-11.8-6.6-16l-34.7-34.7 192-192zM341.1 353.4L222.6 234.9c-42.7-3.7-85.2 11.7-115.8 42.3l-8 8C76.5 307.5 64 337.7 64 369.2c0 6.8 7.1 11.2 13.2 8.2l51.1-25.5c5-2.5 9.5 4.1 5.4 7.9L7.3 473.4C2.7 477.6 0 483.6 0 489.9C0 502.1 9.9 512 22.1 512l173.3 0c38.8 0 75.9-15.4 103.4-42.8c30.6-30.6 45.9-73.1 42.3-115.8z"/></svg>
                </button>
            </div>
            
            <div id="vertical-panel-layout" class="vertical-panel-layout">
                <div id="codemirror-panel" class="codemirror-panel">
                    <div class="wrapper"></div>
                </div>

                <div id="vertical-dragger" class="vertical-dragger"></div>

                <div id="log-panel" class="log-panel">
                    <div class="wrapper"></div>
                </div>
            </div>
        </div>

        <div class="horizontal-resizer">
            <div id="horizontal-dragger" class="horizontal-dragger"></div>
        </div>

        <div id="canvas-panel" class="canvas-panel">
            <div class="wrapper">
                <canvas id="canvas"></canvas>
            </div>

            <button id="render-style-button" class="render-style-button header-button" style="display: none;" type="button" disabled>
                <div id="render-style-geometry" class="svg-container">
                    <!-- https://fontawesome.com/icons/circle-nodes?f=classic&s=solid -->
                    <svg height="1em" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M418.4 157.9c35.3-8.3 61.6-40 61.6-77.9c0-44.2-35.8-80-80-80c-43.4 0-78.7 34.5-80 77.5L136.2 151.1C121.7 136.8 101.9 128 80 128c-44.2 0-80 35.8-80 80s35.8 80 80 80c12.2 0 23.8-2.7 34.1-7.6L259.7 407.8c-2.4 7.6-3.7 15.8-3.7 24.2c0 44.2 35.8 80 80 80s80-35.8 80-80c0-27.7-14-52.1-35.4-66.4l37.8-207.7zM156.3 232.2c2.2-6.9 3.5-14.2 3.7-21.7l183.8-73.5c3.6 3.5 7.4 6.7 11.6 9.5L317.6 354.1c-5.5 1.3-10.8 3.1-15.8 5.5L156.3 232.2z"/></svg>
                </div>
                <div id="render-style-lighting" class="svg-container" style="display: none;">
                    <!-- https://fontawesome.com/icons/cube?f=classic&s=solid -->
                    <svg height="1em" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M234.5 5.7c13.9-5 29.1-5 43.1 0l192 68.6C495 83.4 512 107.5 512 134.6V377.4c0 27-17 51.2-42.5 60.3l-192 68.6c-13.9 5-29.1 5-43.1 0l-192-68.6C17 428.6 0 404.5 0 377.4V134.6c0-27 17-51.2 42.5-60.3l192-68.6zM256 66L82.3 128 256 190l173.7-62L256 66zm32 368.6l160-57.1v-188L288 246.6v188z"/></svg>

            </button>
        </div>
    </div>
